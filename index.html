<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>

        <!-- main content container  -->

        <div class="flex flex-col md:flex-row">
            <!-- shope contant container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-2xl">Area = 0.5 * b * h</p>
                        <div>
                            <input id="triangle-base" class="text-2xl w-24 rounded-sm" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="text-2xl w-24 rounded-sm" type="text" name="" id="triangle-height"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area :<span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="triangleCalculetor()" class="btn btn-primary w-full">calculator</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-center text-2xl">Area = w * I</p>
                        <div>
                            <!-- rectangle width -->
                            <input type="text" name="" id="width" class="text-2xl w-24 rounded-sm" placeholder="Width">
                            <span class="mr-4 ml-2">cm</span>
                            <!-- recantagle lenth -->
                            <input type="text" name="" id="lenth" class="text-2xl w-24 rounded-sm" placeholder="Lenth">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area :<span id="recantagle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="rectabgleCalculator()" class="btn btn-primary w-full">calculator</button>
                        </div>
                    </div>
                </div>
                <!-- parallelogram card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-center text-2xl">Area = b * h</p>
                        <div>
                            <!-- base lenth -->
                            <input class="text-2xl w-24 rounded-sm" type="text" name="" id="para-base" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <!-- height lenth -->
                            <input class="text-2xl w-24 rounded-sm" type="text" name="" id="para-height" placeholder="h">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area :<span id="Parallelogram-area"></span><span>cm<sup>2</sup></span>
                            </p>
                        </div>

                        <div class="card-actions justify-end">
                            <button onclick="parallelograCalculator()" class="btn btn-primary w-full">Calculator</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombs card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p class="text-2xl">Area = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
                        <div>
                            <!-- base lenth -->
                            <input class="text-2xl w-24 rounded-sm" type="text" name="" id="rhombus-base" placeholder="d1">
                            <span class="mr-4 ml-2">cm</span>
                            <!-- height lenth -->
                            <input class="text-2xl w-24 rounded-sm" type="text" name="" id="rhombus-height" placeholder="d2">
                            <span>cm</span>
                            <div>
                                <p class="text-2xl">Area : <span id="rhombus-area"></span><span>cm<sup>2</sup></span>
                                </p>
                            </div>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="rhomobusCalculator()" class="btn btn-primary w-full">Calculator</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p class="text-2xl">Area = 0.5 * p * b</p>
                        <div class="flex gap-5">
                            <input class="text-2xl w-24 rounded-sm" type="text" name="" id="pentagon-para" placeholder="pari">
                            <input class="text-2xl w-24 rounded-sm" type="text" name="" id="pentagon-apothem"  placeholder="apo">
                        </div>
                        <div>
                            <p class="text-2xl">Area : <span id="pentagon-area">0</span><span>m<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="pentagonCalculatorArea()" class="btn btn-primary w-full">Calculator</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p class="text-2xl">Area = Ï€ * a * b </p>
                        <div class="flex gap-5">
                            <input class="text-2xl w-24 rounded-sm" type="text" name="" id="ellipse-major-redius"
                            placeholder="major">
                            <input class="text-2xl w-24 rounded-sm" type="text" name="" id="ellipse-minor-redius" 
                            placeholder="minor">
                        </div>
                        <div>
                            <p class="text-2xl">Area : <span id="ellipse-area">0</span><span>m<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="ellipseCalculatorArea()"class="btn btn-primary w-full">Calculator</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- calculation container -->
            <div class=" border-2 border-gray-700 rounded-md">
                <!-- w-96 video r modde diya ace kintu dile zoom re modde somosa hoy tai ami bad diya dichi -->

                <h3 class="text-3xl text-center p-5">Area calculation</h3>


            </div>
        </div>
    </main>
    <script src="script/triangle.js"></script>
    <script src="script/rectangle.js"></script>
    <script src="script/parallelogram.js"></script>
    <script src="script/rhombs.js"></script>
    <script src="script/pentagon.js"></script>
    <script src="script/ellipse.js"></script>
</body>

</html>
